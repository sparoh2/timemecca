<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>2017 디자인팀 결산</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/sub_04.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <style>
    .swiper-button-prev {
        left: 60px;
    }

    .swiper-button-next {
        right: 60px;
    }

    .swiper-container {
        width: 100%;
        height: 100%;
    }

    .swiper-slide>img {
        width: 100%;
        height: 100%;
    }

    .swiper-slide>a {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 60px;
        margin-top: 232px;
    }
    </style>
</head>

<body>
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="img/main_01.jpg">
                <div class="txt_box">
                    <div class="bg_box"></div>
                    <div class="photo-title">
                        <div class="photo-sub-title">
                            <img src="img/photo_sub_title.png" alt="timemecca" />
                        </div>
                        <div class="title">
                            <img src="img/photo_title.png" alt="timemecca" />
                            <br>
                            <img class="margin" src="img/name.png" alt="timemecca" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide"><img src="img/04_01.jpg"></div>
            <div class="swiper-slide"><img src="img/04_02.jpg"></div>
            <div class="swiper-slide"><img src="img/04_03.jpg"></div>
            <div class="swiper-slide"><img src="img/04_04.jpg"></div>
            <div class="swiper-slide"><img src="img/04_05.jpg"></div>
            <div class="swiper-slide"><img src="img/04_06.jpg"></div>
            <div class="swiper-slide"><img src="img/04_07.jpg"></div>
            <div class="swiper-slide"><img src="img/04_08.jpg"></div>
            <div class="swiper-slide"><img src="img/04_09.jpg"></div>
            <div class="swiper-slide"><img src="img/04_10.jpg"></div>
            <div class="swiper-slide"><img src="img/04_11.jpg"></div>
            <div class="swiper-slide"><img src="img/04_12.jpg"></div>
            <div class="swiper-slide"><img src="img/04_13.jpg"></div>
            <div class="swiper-slide"><img src="img/04_14.jpg"></div>
            <div class="swiper-slide"><img src="img/04_15.jpg"></div>
            <div class="swiper-slide"><img src="img/04_16.jpg"></div>
            <div class="swiper-slide"><img src="img/04_17.jpg"></div>
            <div class="swiper-slide"><img src="img/04_18.jpg">
                <a href="sub_05.html">
                    <img src="img/next_btn.png" alt="" />
                </a>
            </div>
        </div>
        <!-- If we need navigation buttons -->
        <div id="js-prev" class="swiper-button-prev"></div>
        <div id="js-next" class="swiper-button-next"></div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.photo-title').addClass('on')
        $('.photo-sub-title').addClass('on')
    });

    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '#js-next',
        prevButton: '#js-prev',
        spaceBetween: 0,
        crossFade: true,
        effect: 'fade',
        keyboardControl: true
    });
    </script>
</body>

</html>
