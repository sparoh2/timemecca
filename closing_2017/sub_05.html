<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2017 디자인팀 결산</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sub_05.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <style type="text/css">
    .swiper-slide>img {
        width: 100%;
    }
    .swiper-slide>a {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 10px;
        margin-top: 232px;
    }
</style>
</head>

<body>
    <div class="wrap">
        <section class="color-bg">
            <video src="video/color.mp4" width="100%" height="100%" autoplay="true"></video>
        </section>
        <section class="color-watch-wrap">
            <div class="sub-wrap">
                <div class="watch-contents">
                    <div class="color-01">
                        <div class="watch-logo">
                            <img src="img/gagamilano_logo.png" alt="" />
                        </div>
                        <div class="watch-img" style="left:28px;">
                            <img src="img/color_01.png" alt="" />
                        </div>
                        <p>[5010.09S]</p>
                    </div>
                    <div class="color-02">
                        <div class="watch-logo">
                            <img src="img/gucci_logo.png" alt="" />
                        </div>
                        <div class="watch-img" style="left:46px;">
                            <img src="img/color_02.png" alt="" />
                        </div>
                        <p>[YA139502]</p>
                    </div>
                    <div class="color-03">
                        <div class="watch-logo">
                            <img src="img/g-shock_logo.png" alt="" />
                        </div>
                        <div class="watch-img" style="left:44px;     top: 80px;">
                            <img src="img/color_03.png" alt="" />
                        </div>
                        <p>[GD-100SC-6]</p>
                    </div>
                    <div class="color-04">
                        <div class="watch-logo">
                            <img src="img/marcjacobs_logo.png" alt="" />
                        </div>
                        <div class="watch-img" style="left:28px; top:52px;">
                            <img src="img/color_04.png" alt="" />
                        </div>
                        <p>[MJ3554]</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="concept-box">
            <div class="sub-wrap slide-contents">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="padding-top: 120px;">
                            <img src="img/color_05.png" alt="" />
                        </div>
                         <div class="swiper-slide">
                            <img src="img/color_06.png" alt="" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/color_07.png" alt="" />
                        </div>
                        <div class="swiper-slide">
                            <img src="img/color_08.png" alt="" />
                            <a href="sub_06.html"><img src="img/next_btn.png" alt="" /></a>
                        </div>
                    </div>
                    <!-- Add Arrows -->
                    <div id="js-next" class="swiper-button-next"></div>
                    <div id="js-prev" class="swiper-button-prev"></div>                    
                </div>
            </div>
        </div>
    </section>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $(function() {
            var sec_h = $(window).height();

            $(window).resize(function() {
                sec_h = $(window).height();
            });

            $("section").each(function(e) {

                $(this).attr("data-st", sec_h * e);
            });

            $('section').mousewheel(function(e, delta) {
                st = parseInt($(this).attr('data-st'))
                if (delta > 0) {

                    $('body,html').stop().animate({ scrollTop: st - sec_h }, 800);
                    return false;
                }
                if (delta < 0) {

                    $('body,html').stop().animate({ scrollTop: st + sec_h }, 800);
                    return false
                }
            });
        });
        $(document).scroll(function() {
            console.log($(document).scrollTop());
            var position_y = $(document).scrollTop();

            if (position_y >= 700) {
                $('.color-01').fadeIn(800);
                $('.color-02').fadeIn(1600);
                $('.color-03').fadeIn(2400);
                $('.color-04').fadeIn(3200);
            }
        });
    });

    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        nextButton: '#js-next',
        prevButton: '#js-prev',
        spaceBetween: 30,
        crossFade: true,
        keyboardControl: true
    });
</script>
</body>

</html>
