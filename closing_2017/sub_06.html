<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2017 디자인팀 결산</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sub_06.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mousewheel.js"></script>
    <style type="text/css">
    .swiper-slide>img {
        width: 100%;
    }

    .swiper-container {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
    }

</style>
</head>

<body>
    <div class="wrap">
        <section class="official-bg">
            <div class="sub-wrap">
                <div class="piki-title">
                    <div class="sub-title">
                        <img src="img/piki_sub_title.png" alt="piki" />
                    </div>
                    <div class="title">
                        <img src="img/piki_title.png" alt="piki" />
                    </div>
                </div>
            </div>
        </section>
        <section class="timemecca official-bg">
            <div class="sub-wrap">
                <div class="design-contents">
                    <div class="title">
                        <img src="img/design_title01.png" alt="" />
                    </div>
                    <div class="contents">
                        <img src="img/design_contents01.png" alt="" />
                    </div>
                </div>
            </div>
        </section>
        <section class="timemecca official-bg">
            <div class="sub-wrap">
                <div class="design-contents2">
                    <div class="title title2">
                        <img src="img/design_title02.png" alt="" />
                    </div>
                    <div class="contents">
                        <img src="img/design_contents02.png" alt="" />
                    </div>
                </div>
            </div>
        </section>
        <section class="piki-box">
            <div class="sub-wrap slide-contents">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(img/piki_01.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/piki_02.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(img/piki_03.jpg)"></div>
                        <!--38dd Arrows -->
                        <div id="js-next" class="swiper-button-next"></div>
                        <div id="js-prev" class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="ending-wrap">
            <div class="sub-wrap">
                <div class="ending-text">
                    <h1 class="ending-text-end">
                        <span>끗.</span>
                    </h1>
                    <h1 class="ending-text-end">
                        <span>끗.</span> 
                    </h1>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.piki-title').addClass('on')
            $('.sub-title').addClass('on')
            $(function() {
                var sec_h = $(window).height();

                $(window).resize(function() {
                    sec_h = $(window).height();
                });

                $("section").each(function(e) {

                    $(this).attr("data-st", sec_h * e);
                });

                $('section').mousewheel(function(e, delta) {
                    st = parseInt($(this).attr('data-st'))
                    if (delta > 0) {

                        $('body,html').stop().animate({ scrollTop: st - sec_h }, 800);
                        return false;
                    }
                    if (delta < 0) {

                        $('body,html').stop().animate({ scrollTop: st + sec_h }, 800);
                        return false
                    }
                });
            });
            $(document).scroll(function() {
                console.log($(document).scrollTop());
                var position_y = $(document).scrollTop();
                if (position_y >= 720) {
                    $('.design-contents').addClass('on')
                }
                if (position_y >= 1440) {
                    $('.design-contents2').addClass('on')
                }
                if (position_y >= 2880) {
                    $('.ending-text').fadeIn(2000)
                }
            });
        });

        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '#js-next',
            prevButton: '#js-prev',
            crossFade: true,
            keyboardControl: true,
            effect: 'fade'
        });
    </script>
</body>

</html>
