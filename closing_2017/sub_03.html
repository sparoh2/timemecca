    <script type="text/javascript">
        $(document).ready(function() {
            $('.official-title').addClass('on')
            $('.sub-title').addClass('on')
            $(function() {
                var sec_h = $(window).height();
                $(window).resize(function() {
                    sec_h = $(window).height();
                });
                $("section").each(function(e) {
                    $(this).attr("data-st", sec_h * e);
                });
                $("section").mousewheel(function(e, delta) {
                    st = parseInt($(this).attr('data-st'))
                    if (delta > 0) {
                        $('body,html').stop().animate({
                            scrollTop: st - sec_h
                        }, 800);
                        return false;
                    }
                    if (delta < 0) {
                        $('body,html').stop().animate({
                            scrollTop: st + sec_h
                        }, 800);
                        return false
                    }
                });
                $('.official-img').click(function() {
                    console.log('click');
                    $(this).hide();
                    $(this).siblings('.popup-box').show();
                    $(this).siblings('.official-img').hide();
                    $(this).siblings('.official-text').hide();
                });
                $('.popup-box').click(function() {
                    $(this).hide();
                    $(this).siblings('.official-img').show();
                    $(this).siblings('.official-text').show();
                });
            });
            var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                nextButton: '#js-next',
                prevButton: '#js-prev',
                spaceBetween: 30,
                crossFade: true,
                keyboardControl: true
            });

    });
