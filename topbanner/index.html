<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>타임메카</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<header>
		<div class="banner-top-box">
			<div class="banner-top-wrap" id="banner-top-wrap">
				<div class="banner-top">
					<img src="images/banner_top_180516.jpg" alt="타임메카 탑 배너" usemap="#image-map" />
					<map name="image-map">
					    <area shape="rect" href="http://www.timemecca.co.kr/shop/shopbrand.html?xcode=027&type=Y&mcode=122&scode=004" coords="1,0,364,79" alt="알마니" title="알마니" />
					    <area shape="rect" href="http://www.timemecca.co.kr/shop/page.html?id=15" coords="366,0,734,79" alt="5월엔 더 드림 기획전" title="5월엔 더 드림 기획전" />
					    <area shape="rect" href="http://www.timemecca.co.kr/shop/shopbrand.html?xcode=027&type=Y&mcode=120&scode=005" coords="1098,78,736,0" alt="다니엘웰링턴" title="다니엘웰링턴" />
					</map>
					<a href="javascript:closeWin();" class="close-banner-top"><b>오늘 안 보기</b></a>
					<script language="Javascript">
					cookiedata = document.cookie;    
					if ( cookiedata.indexOf("maindiv=done") < 0 ) {      
						document.all['banner-top-wrap'].style.display = "block";
					} 
					else {
						document.all['banner-top-wrap'].style.display = "none"; 
					}
					</script>
				</div>
			</div>
		</div>
		<div class="main">
			<img src="images/main_01.jpg" />
			<img src="images/main_02.jpg" />
			<img src="images/main_03.jpg" />
			<img src="images/main_04.jpg" />
			<img src="images/main_05.jpg" />
			<img src="images/main_06.jpg" />
			<img src="images/main_07.jpg" />
		</div>
	</header>
	<script src="js/jquery-1.7.2.min.js"></script>
	<script>
	function setCookie( name, value, expiredays ) { 
		var todayDate = new Date(); 
		todayDate.setDate( todayDate.getDate() + expiredays ); 
		document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";" 
	}
	function closeWin() { 
		setCookie( "maindiv", "done" , 1 ); 
		$('#banner-top-wrap').slideUp();
	}
	</script>
</body>
</html>
