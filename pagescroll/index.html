<script>

var current 

$(function() {          
    $('body').mousewheel(function(event, delta) {
        var $current = $('section.current');
        
        console.log(delta);
        console.log($current);
                
        if (delta > 0) {
            $prev = $current.prev();
            
            if ($prev.length) {
                $('body').stop().scrollTo($prev, 500);
                $current.removeClass('current');
                $prev.addClass('current');
            }
        } else {
            $next = $current.next();
            
            if ($next.length) {
                $('body').stop().scrollTo($next, 500);
                $current.removeClass('current');
                $next.addClass('current');
            }
        }
                                         
        event.preventDefault();
    });
});

</script>
