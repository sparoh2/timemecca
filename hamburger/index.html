			    </div>
				<div id="lnb">

				            <div id="titArea" data-id="logo" data-fixed-id="fixed" class="">
				                <p class="category">
				                    <a href="#none" class="ani-menuBtn">
										<span class="line1"></span>
										<span class="line2"></span>
										<span class="line3"></span>
									</a>
				                </p>
				                <h1 class="xans-element- xans-layout xans-layout-logotop "><a href="/m"><img src="img/timemecca_logo.jpg" alt=""></a>
				                </h1>
				                <p class="search">
				                    <a href="#none" class="ani-searchBtn">
										<span class="line1"></span>
										<span class="line2"></span>
										<span class="line3"></span>
									</a>
				                </p>

				        </div>
				        <style>
				            .categoryMenu {
				                overflow: hidden;
				                background: #fff;
				                padding: 0;
				                margin-bottom: 5px;
				                border-bottom: 1px solid #e3e3e3;
				            }

				            .categoryMenu li {
				                display: table;
				                width: 25%;
				                text-align: center;
				                float: left;
				                margin-left: -1px;
				                border-top: 1px solid #e3e3e3 border-bottom:1px solid #e3e3e3;
				                border-left: 1px solid #e3e3e3;
				            }

				            .categoryMenu li a {
				                display: block;
				                font: 12px open sans, Nanum Gothic;
				                text-transform: uppercase;
				                font-weight: 600;
				                color: #444;
				                line-height: 13px;
				                height: 35px;
				                display: table-cell;
				                vertical-align: middle;
				            }

				            .categoryMenu li.dot {
				                margin-top: -7px;
				            }

				            .dotdot {
				                display: block;
				                position: relative;
				                margin-left: -20px;
				            }

				            .dotdot span {
				                margin-right: 5px;
				            }
				        </style>
				        <ul class="categoryMenu" style="border-top:1px solid #e3e3e3;">
				            <li><a href="/m/page.html?id=2">전체브랜드</a></li>

				        </ul>
				        <ul class="categoryMenu" style="margin-top:-5px">
				            <li><a href="/shop/shopbrand.html?xcode=009&amp;mcode=006&amp;type=M">통큰<span style="color:red">&nbsp;SALE</span></a></li>
				            <li class="dot"><a href="/m/product_list.html?xcode=028&amp;type=Y&amp;mcode=010"><span style="color:red">
				                        <div class="dotdot">
				                            <span>.</span>
				                            <span>.</span>                            
				                        </div>
				                        단독특가</span></a></li>

			</header>
			<div id="contents">
				<img src="img/timemecca_body.jpg" alt="Timemecca" width="100%" />

			<a href="#none" id="blocked"></a>
		</div>
	</div>
</body>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
        $(function() {
        	var gnb_sideLeft = false;
        	$('.ani-menuBtn').click(function() {
        		if(gnb_sideLeft == false) {
	        		$('html').addClass('gnb-sideLeft');
	        		$(this).addClass('ani');
	        		gnb_sideLeft = true;
        		}
        		else {
	        		$('html').removeClass('gnb-sideLeft');
	        		$(this).removeClass('ani');
	        		gnb_sideLeft = false;        			
        		}
        		return false;
        	});
        	$('#blocked').click(function() {
        		$('html').removeClass('gnb-sideLeft');
        		$('.ani-menuBtn').removeClass('ani');        		
        	});
        	$('.ham').click(function() {
        		$('.gnb-submenu').addClass('open');
        	});
        	$('.sub-close').click(function() {
        		$('.gnb-submenu').removeClass('open');        		
        	});
        });
	</script>
</html>
